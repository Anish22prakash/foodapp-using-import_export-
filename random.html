<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOD of DAY</title>
    <link rel="stylesheet" href="index.css">
    <style>
        #headline,#headline2{
            text-align: center;
            color: teal
        }
    </style>
</head>
<body>
    <div id="navbar">

    </div>
    <h1 id="headline">
      RANDOM FOOD
    </h1 >
    <h1 id="headline2">
        GET UP TO 5% OFF ON RANDOM FOODS
    </h1>
    <div id="fofday">

    </div>
    
</body>
</html>
<script type="module">
     import navbar from "./navbar/navbar.js"

  
  document.getElementById("navbar").innerHTML=navbar()
  let count= document.getElementById("fofday")
var url="https://www.themealdb.com/api/json/v1/1/categories.php"
  let getdata= async() =>{
  let res= await fetch(url)
  let data= await res.json()
  console.log(data)
  display(data.categories)
  }
  getdata()

  let display=(data) => {
   document.getElementById("fofday").innerHTML=null
    data.forEach((el)=>{
        var card= document.createElement("div")
        card.setAttribute("id","cardbox")

        var img=document.createElement("img")
        img.src=el.strCategoryThumb
        img.setAttribute("id","mealimg")

        var name=document.createElement("h3")
        name.innerText=el.strCategory
        name.style.textAlign="center"

        card.append(img,name)
       document.getElementById("fofday").append(card)
    })

  }
</script>
